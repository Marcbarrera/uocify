<body>
  <header class="header">
      <div class="header-container container-fluid">
          <a class="btn-icon logo-btn" href="./index.html"> <!-- Actualització PAC3: al inserir la nova pàgina search.html, al fer click al logo es navega cap a la home page (index) -->
              <img class="logo logo-normal" src="images/logo.svg" alt="Logo UOCify">
			  <img class="logo logo-icon" src="images/icon.svg" alt="Logo UOCify">
		  </a>
		  <!-- Actualització PAC3 Exercici 1.2: passem els mots de cerca inserits al input 'search-field' a la url, si l'usuari no escriu res evita l'acció d'enviament i mostra un missatge d'ajuda via atribut 'required'  -->
		  <form class="search-bar" id="searchForm" method="get">
              <input type="text" placeholder="Buscar" class="form-control  search-control" id="searchText" name="search-field" required="required"/>
              <button type="submit" class="btn-icon search-button"><i class="fa fa-search" aria-hidden="true"></i></button>
		  </form>
		  <!-- Actualització PAC3 Exercici 1.1: he emprat la classe user com a base per a gestionar els clics als seus dos fills, ja que el requeriment es que qualsevol dels 2 puguin mostrar el popover al fer clic sobre ells -->
		  <!-- NOTA: Podem generar contingut per al popover de forma dinàmica tant des de els mètodes que ens facilita jQuery com des de l'atribut data-content. Al ser generar-se elements HTML (d'estructura), prefereixo inserir-los
					 en l'atribut data-content ja que considero que em facilita la organització; separant així les parts de la lógica, el disseny i l'estructura en els arxius corresponents.
					 Probablement per a un treball professional gestionaria data-content en el cos de la funció que genera el popover amb la propietat data-content corresponent. 
					Simplement m'ha semblat interessant explorar aquí aquesta altra forma de procedir. Però sóc conscient que si tinguèssim moltes més pàgines dins del projecte, unificar-ho en un sol espai -a l'script per exemple- seria més idoni -->
		  <!-- NOTA 2: Per al correcte funcionament de la lògica no es estrictament necessari emprar tabindex i data-toggle, però els he inclòs per facilitar l'accessibilitat (si no ho fem no podem arribar òptimament a les dades emprant el teclat) -->
		  <div class="user" data-toggle="popover" title="" data-placement="bottom" data-html="true" tabindex="0"
		 			data-content="<div id='user-popover'>
									<ul id='user-popover-list'>
										<li id='user-data'><span><i class='fa fa-user icon' aria-hidden='true'></i> Marc <i class='fa fa-chevron-right icon user-popover-icon-first' aria-hidden='true'></i></span></li>
										<li id='user-settings'><span>Ajustes de la cuenta <i class='fa fa-chevron-right icon user-popover-icon' aria-hidden='true' ></i></span></li>
										<li id='user-subs'><span>Mi suscripción <i class='fa fa-chevron-right icon user-popover-icon' aria-hidden='true'></i></span></li>
									</ul>
								  </div>" >
              <span class="user-name">Marc</span> 
			  <i class="fa fa-user icon" aria-hidden="true"></i>
			</div>
      </div>
  </header>

  	  <!-- PAC 3 Exercici 1.4: Icona de càrrega i missatge d'errors al centre de la pantalla -->
